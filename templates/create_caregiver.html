{% extends "base.html" %}

{%block title%} Create Caregiver {%endblock%}

{%block body%}


<div class='container mt-5'>
    <h1>Create a new Caregiver</h1>
    <form method='post'> 
        <input type='text' name='given_name' id='given_name' class='form-control' placeholder='Enter a name'><br>
        <input type='text' name='surname' id='surname' class='form-control' placeholder='Enter a surname'><br>
        <input type='text' name='email' id='email' class='form-control' placeholder='Enter an email'><br>
        <input type='text' name='city' id='city' class='form-control' placeholder='Enter a city'><br>
        <input type='text' name='phone_number' id='phone_number' class='form-control' placeholder='Enter a phone number'><br>
        <input type='text' name='profile_description' id='profile_description' class='form-control' placeholder='Enter a profile description'><br>
        <input type='text' name='password' id='password' class='form-control' placeholder='Enter a password'><br>

        
        <label for="gender">Your gender:</label><br>
        <select name="gender" id='gender' class='form-control'>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>

        <label for="caregiving type">Caregiving type:</label><br>
        <select name="caregiving_type" id='caregiving_type' class='form-control'>
            <option value="babysitter">Babysitter</option>
            <option value="caregiver for elderly people">Caregiver for elderly</option>
            <option value="playmate for children">Playmate for children</option>
        </select><br>
        <input type='number' name='hourly_rate' id='hourly_rate' class='form-control' placeholder='Enter an hourly rate'><br>


        <input type='submit' class='btn btn-success' value='Create caregiver'><br>
    </form>
</div>
{%endblock%}
